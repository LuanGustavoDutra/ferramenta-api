<body>
<div class="title">
  <h2>Aplicar ações em múltiplos Ambientes</h2>

  <!-- Nav Tabs-->
<ul class="nav nav-tabs" id="tabs">
  <li class="nav-item">
    <a class="nav-link active" id="dados-tab" data-toggle="tab" href="#dados">Dados</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="parametros-tab" data-toggle="tab" href="#parametros">Parametros</a>
</ul>

  <!-- Conteúdo das abas -->
<div class="tab-content">
    <!-- Aba Dados -->
  <div class="tab-pane fade show active" id="dados" role="tabpanel" aria-labelledby="dados-tab">
    <div class="form-group-block">
      <div class="form-group">
    <label>Ação:</label>
    <select id="metodo">
      <option value="GET">Consultar</option>
      <option value="PUT">Atualizar</option>
      <option value="POST">Criar</option>
    </select>
  </div>
<div class="form-group">
    <label>Nome do Usuário:</label>
    <input type="text" id="nome" placeholder="Nome">
  </div>
  
  <div class="form-group">
    <label>Login:</label>
    <input type="text" id="login" placeholder="Login">
  </div>
  
  <div class="form-group">
    <label>Identificador:</label>
    <input type="text" id="identificador" placeholder="Identificador">
  </div>
  
  <div class="form-group">
    <label>Email:</label>
    <input type="email" id="email" placeholder="Email">
  </div>
  
  <div class="form-group">
    <label>Situação:</label>
    <input type="text" id="situacao" placeholder="ATIVO ou INATIVO">
  </div>

</div>
</div>
      <!-- Aba Parâmetros -->
    <div class="tab-pane fade" id="parametros" role="tabpanel" aria-labelledby="parametros-tab">
      <div class="endpoint-form-group">
  <div class="form-group">
    <label>Endpoint (ex: action/api/...):</label>
    <input type="text" id="endpoint" placeholder="Endpoint & query">
  </div>
</div>
      <div id="url-container">
    <div class="empty-state">
      <p>Nenhuma URL preenchida até o momento</p>
      <button class="btn-adicionar" id="toggle" onclick="adicionarURL()"><ix-icon name="add-circle-filled" class="btn-sm-icon"></ix-icon></i><div class="add-sm"> Adicionar</div></button>
    </div>
  </div>
        <div class="url-button-add-line" style="display: none;">
          <button type="button" class="btn btn-light btn-sm btn-block btn-elevado" onclick="adicionarURL()"><ix-icon name="add-circle-filled" id="btn-lg-icon"></ix-icon><div id="add-lg"> Adicionar</div></button>
        </div>
  </div>
</div>
  <div class="send-requisition">
    <button onclick="enviarRequisicoes()"><i class="ri-send-plane-line"></i> Enviar</button>
  </div>
</div>
<script src="scripts.js"></script>
